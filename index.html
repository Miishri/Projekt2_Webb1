<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="https://github.com/Miishri">
    <meta name="description"
          content="Halloween themed website for
          buying computer parts,
          all types of parts with
          the best quality">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=5, minimum-scale=1.0"
    >
    <link rel="shortcut icon"
          href="https://i.ibb.co/tbM3kf9/favicon-min.png"
          type="image/png"
    >
    <title>HyperMachina | Powering the future</title>

    <link rel="stylesheet"
          href="css/style.css"
    >
    <script src="script.js"
            type="module"
            defer>
    </script>
</head>
<body>
<nav class="nav-bar">
    <img class="main-logo"
         src="https://i.ibb.co/FJZ70md/main-logo-pumpkin2-min.png"
         alt="main hyper machina logo"
    >
    <img class="cart-logo"
         src="Images/logos/shopping-cart.svg"
         alt="Shopping cart logo svg"
    >
</nav>
<main>
    <div id="slider">
        <img class="slider-images"
             src="https://imgur.com/aMothzh.jpeg"
             alt="halloween upto 80% banner"
        >
        <img class="slider-images"
             src="https://imgur.com/R8UOzfV.jpeg"
             alt="computer dream build fast delivery banner"
        >
        <img class="slider-images"
             src="https://imgur.com/bpWu1Y8.jpeg"
             alt="halloween upto 50% off sale banner"
        >
        <img class="slider-images"
             src="https://imgur.com/tWu0Zhr.jpeg"
             alt="nvidia 3060 series rtx banner"
        >
        <img class="slider-images"
             src="https://imgur.com/MaJr7Yu.jpeg"
             alt="trick or treat halloween discount banner"
        >
    </div>
    <div class="slider-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</main>
<div id="recommended">
    <h2 class="recommended-products-title">Most Bought Products</h2>
    <div class="recommended-products"></div>
</div>
<div>
    <h2 class="categories-heading">Categories</h2>
    <div class="categories">
        <div class="category" id="gpu">
            <img  src="Images/logos/gpu.svg"
                  alt="orange gpu svg">
            <h6>Graphic Cards</h6>
        </div>
        <div class="category" id="ssd">
            <img src="Images/logos/ssd.svg"
                 alt="orange sdd svg">
            <h6>Solid State Drives</h6>
        </div>
        <div class="category" id="monitor">
            <img src="Images/logos/monitor.svg"
                 alt="orange monitor svg">
            <h6>Monitors</h6>
        </div>
        <div class="category" id="ram">
            <img src="Images/logos/ram.svg"
                 alt="orange ram svg">
            <h6>Ram Sticks</h6>
        </div>
        <div class="category" id="cpu">
            <img src="Images/logos/cpu.svg"
                 alt="orange cpu svg">
            <h6>Processors</h6>
        </div>
        <div class="category" id="motherboard">
            <img src="Images/logos/motherboard.svg"
                 alt="orange motherboard svg">
            <h6>Motherboards</h6>
        </div>
    </div>
</div>
<div>
    <h2 class="products-title">All Products</h2>
    <div class="products"></div>
</div>
<div class="products-paging" id="products-paginator">
    <div class="back"><</div>
    <div class="page-1">1</div>
    <div class="page-2">2</div>
    <div class="page-3">3</div>
    <div class="page-4">4</div>
    <div class="page-5">5</div>
    <div class="page-6">6</div>
    <div class="next">></div>
</div>
<footer class="footer"></footer>
</body>
</html>
