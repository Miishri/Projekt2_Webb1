<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="https://i.ibb.co/zx16Hkp/favicon.png" type="image/png">
    <title>HyperMachina | Powering the future</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
</head>
<body>
<nav class="nav-bar">
    <img class="main-logo" src="https://i.ibb.co/PwBs525/main-logo-pumpkin2.png" alt="main hyper machina logo">
    <div class="extra-logos">
        <img class="search-logo" src="Images/logos/search.svg" alt="search logo svg">
        <img class="cart-logo" src="Images/logos/shopping-cart.svg" alt="Shopping cart logo svg">
    </div>
</nav>
<div id="logo-background" ></div>
<div id="discount-images">
    <img class="discount-image-slide" id="discount-image-1" src="https://i.ibb.co/1MQnYXj/banner-1.jpg" alt="discount banner one">
    <img class="discount-image-slide" id="discount-image-2" src="https://i.ibb.co/sRVdWDF/banner-2.jpg" alt="discount banner two">
    <img class="discount-image-slide" id="discount-image-3" src="https://i.ibb.co/RvdXth9/banner-3.jpg" alt="discount banner three">
    <img class="discount-image-slide" id="discount-image-4" src="https://i.ibb.co/4gPgBGZ/banner-4.png" alt="discount banner four">
    <img class="discount-image-slide" id="discount-image-5" src="https://i.ibb.co/PjYVwbq/banner-5.jpg" alt="discount banner five">
</div>
<div id="categories">
    <div class="cat cpu">
    CPU
    </div>
    <div class="cat gpu">
    GPU
    </div>
    <div class="cat motherboard">
    Motherboard
    </div>
    <div class="cat ram">
    RAM
    </div>
    <div class="cat ssd">
    SSD
    </div>
    <div class="cat display">
    Monitor
    </div>
</div>
</body>
</html>
