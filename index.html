<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=5, minimum-scale=1.0"
    >
    <link rel="shortcut icon"
          href="https://i.ibb.co/tbM3kf9/favicon-min.png"
          type="image/png"
    >
    <title>HyperMachina | Powering the future</title>

    <link rel="stylesheet"
          href="css/style.css"
    >
    <script src="script.js" defer></script>
</head>
<body>
<nav class="nav-bar">
    <img class="main-logo"
         src="https://i.ibb.co/FJZ70md/main-logo-pumpkin2-min.png"
         alt="main hyper machina logo"
    >
    <img class="cart-logo"
         src="Images/logos/shopping-cart.svg"
         alt="Shopping cart logo svg"
    >
</nav>
<div id="slider">
    <img class="slider-images" id="slide-1"
         src="https://imgur.com/aMothzh.jpeg"
         alt="discount banner one"
    >
    <img class="slider-images" id="slide-2"
         src="https://imgur.com/R8UOzfV.jpeg"
         alt="discount banner two"
    >
    <img class="slider-images" id="slide-3"
         src="https://imgur.com/bpWu1Y8.jpeg"
         alt="discount banner three"
    >
    <img class="slider-images" id="slide-4"
         src="https://imgur.com/tWu0Zhr.jpeg"
         alt="discount banner four"
    >
    <img class="slider-images" id="slide-5"
         src="https://imgur.com/MaJr7Yu.jpeg"
         alt="discount banner five"
    >
</div>
<div class="slider-dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
</div>
<div class="test-pics">
    <img src="https://i.ibb.co/HCb72Sd/7900amd.jpg" alt="sada">
    <img src="https://i.ibb.co/jk8Ct2N/laptop40series.jpg" alt="asdaa">
</div>
<div class="categories">
    <div class="category category-1">
        <img  src="Images/logos/gpu.svg"
              alt="orange gpu svg">
        <h6>Graphic Cards</h6>
    </div>
    <div class="category category-2">
        <img src="Images/logos/ssd.svg"
             alt="orange sdd svg">
        <h6>Solid State Drives</h6>
    </div>
    <div class="category category-3">
        <img src="Images/logos/monitor.svg"
             alt="orange monitor svg">
        <h6>Monitors</h6>
    </div>
    <div class="category category-4">
        <img src="Images/logos/ram.svg"
             alt="orange ram svg">
        <h6>Ram Sticks</h6>
    </div>
    <div class="category category-5">
        <img src="Images/logos/cpu.svg"
             alt="orange cpu svg">
        <h6>Processors</h6>
    </div>
    <div class="category category-6">
        <img src="Images/logos/motherboard.svg"
             alt="orange motherboard svg">
        <h6>Motherboards</h6>
    </div>
</div>
</body>
</html>
