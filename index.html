<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=5, minimum-scale=1.0">
    <link rel="shortcut icon" href="https://i.ibb.co/tbM3kf9/favicon-min.png" type="image/png">
    <title>HyperMachina | Powering the future</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
</head>
<body>
<nav class="nav-bar">
    <img class="main-logo"
         src="https://i.ibb.co/FJZ70md/main-logo-pumpkin2-min.png"
         alt="main hyper machina logo"
    >
    <img class="cart-logo"
         src="Images/logos/shopping-cart.svg"
         alt="Shopping cart logo svg"
    >
</nav>
<div id="image-sales">
    <img src="https://imgur.com/aMothzh.jpeg"
         alt="discount banner one"
    >
    <img src="https://imgur.com/R8UOzfV.jpeg"
         alt="discount banner two"
    >
    <img src="https://imgur.com/bpWu1Y8.jpeg"
         alt="discount banner three"
    >
    <img src="https://imgur.com/tWu0Zhr.jpeg"
         alt="discount banner four"
    >
    <img src="https://imgur.com/MaJr7Yu.jpeg"
         alt="discount banner five"
    >
</div>
<div class="discount-images-dots">
    <div class="dot" id="dot-1"></div>
    <div class="dot" id="dot-2"></div>
    <div class="dot" id="dot-3"></div>
    <div class="dot" id="dot-4"></div>
    <div class="dot" id="dot-5"></div>
</div>
<div class="background-images">
    <img src="Images/logos/gpu.svg" alt="orange gpu svg">
    <img src="Images/logos/ssd.svg" alt="orange sdd svg">
    <img src="Images/logos/monitor.svg" alt="orange monitor svg">
    <img src="Images/logos/ram.svg" alt="orange ram svg">
</div>
<img src="Images/logos/ram.svg" alt="orange ram svg">
